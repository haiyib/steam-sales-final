name: update

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install all necessary packages
        run: |
          pip install jupyter lxml pandas requests beautifulsoup4 html5lib playwright nest_asyncio pillow
          playwright install firefox

      - name: Scraping today's data
        run: |
          jupyter nbconvert --to notebook --execute "steam_sales.ipynb" --stdout

      - name: Inspect CSV
        run: |
          echo "CSV file info:"
          ls -l steamdb_sales.csv || echo "steamdb_sales.csv not found"
          echo "Size in bytes:"
          wc -c steamdb_sales.csv || echo "wc failed"
          echo "First 5 lines:"
          head -n 5 steamdb_sales.csv || echo "head failed"

      - name: Commit and push any changes
        run: |
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push

